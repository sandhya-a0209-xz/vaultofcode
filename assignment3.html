<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive User Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .gender-options {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .terms {
      margin-top: 15px;
    }

    .error-message {
      color: red;
      margin-top: 5px;
      display: none;
    }

    .thank-you {
      color: green;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>User Registration</h2>
    <form id="registrationForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <div class="error-message" id="error">‚ùå Passwords do not match!</div>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" required /> Female</label>
        <label><input type="radio" name="gender" value="Other" required /> Other</label>
      </div>

      <div class="terms">
        <label>
          <input type="checkbox" name="terms" required />
          I agree to the terms and conditions
        </label>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="thank-you" id="thankYouMessage"></div>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const error = document.getElementById("error");
    const thankYou = document.getElementById("thankYouMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); 

      const firstName = document.getElementById("firstName").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        error.style.display = "block";
        thankYou.style.display = "none";
      } else {
        error.style.display = "none";
        form.style.display = "none";
        thankYou.innerText = `üéâ Thank you, ${firstName}! Your registration is successful.`;
        thankYou.style.display = "block";
      }
    });
  </script>

</body>
</html>
